version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:23.11.0
    environment:
      SHELL: /bin/bash
    resource_class: small
    steps:
      - checkout
      - restore_cache:
          keys:
            # primary key: based on lockfile checksum
            - v1-deps-{{ checksum "package-lock.json" }}
            # fallback: any v1-deps cache
            - v1-deps-
      - run:
          name: Set COVERALLS_REPO_TOKEN
          command: |
            bash -c env
            echo 'export COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN' >> $BASH_ENV
            bash -c env
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-deps-{{ checksum "package-lock.json" }}
      - run:
          name: Run tests & coverage
          command: npm test

workflows:
  test_and_cover:
    jobs:
      - test
